<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <meta name="viewport" content="initial-scale=1">
        <title>Male or Female?</title>
    </head>
    <body>
        <div class="background">
            <div class="content">
            <div class="panel">
                <h2>Ms. or Mr.?</h2>
                <hr/>
                <form id="form">
                    <div class="labeled">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" maxlength="255" onkeypress="return validateName(event)" onkeydown="return clearOutputs()">
                    </div>
                    <div>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                    <div>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <button type="submit" id="submit">Submit</button>
                    </div>
                    <div>
                        <button type="button" id="save">Save</button>
                        <label for="save" class="info" id="save-info">some info</label>
                    </div>
                </form>
                <p class="error" id="error">* This is an error!</p>
            </div>
            <div class="panel">
                <div class="prediction-section">
                <h2>Prediction</h2>
                <hr/>
                <p id="gender">-</p>
                <p id="probability">-</p>
                </div>
                <div class="saved-section">
                <h4>Saved Answer</h4>
                <hr/>
                <p id="saved-answer">-</p>
                <button type="button" id="clear">Clear</button>
                </div>
            </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
